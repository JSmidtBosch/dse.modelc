---
kind: Model
metadata:
  name: Minimal
spec:
  runtime:
    dynlib:
      - os: linux
        arch: amd64
        path: lib/libminimal.so
      - os: linux
        arch: x86
        path: lib/libminimal.so
      - os: windows
        arch: x64
        path: bin/minimal.dll
      - os: windows
        arch: x86
        path: bin/minimal.dll
  channels:
    - alias: data
      selectors:
        side: data
